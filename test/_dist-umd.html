<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <title>endpoints.js</title>

    <!-- styles -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
  </head>

  <body>
    <!-- content -->
    <div id="mocha"></div>

    <!-- tests -->
    <script src="../node_modules/requirejs/require.js"></script>
    <script src="../node_modules/easy-amdtest/dist/easy-amdtest.js"></script>
    <script>
      var testSuite = new EasyAMDTest({
        baseUrl: '../dist',
        urlArgs: 'bust=' + (new Date()).getTime(),
        paths: {
          'proclaim'  : '/node_modules/proclaim/lib/proclaim',
          'mocha'     : '/node_modules/mocha/mocha',
          'endpoints' : '/dist'
        }
      }).run({
        name: 'mocha',
        tests: [
          './_dist-umd.js'
        ]
      });
    </script>
  </body>
</html>
